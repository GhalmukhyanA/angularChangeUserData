<table border="1" cellspacing="4" cellpadding="2" class="text-center">
    <tr>
        <td colspan="2" style="text-align: center">User Data</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{userName}}</td>
    </tr>
    <tr>
        <th>Surname</th>
        <td>{{surName}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{email}}</td>
    </tr>
    <tr>
        <th>Password</th>
        <td>{{password}}</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><button (click)="changeUserData()">Show all letter</button></td>
    </tr>
</table>
